<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="logocontainer">
            <img src="logo.svg" alt="logo">
            <h4 class="logo">Three Dots</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">Specs</a></li>
                <li><a class="nav-link" href="#">Products</a></li>
                <li><a class="nav-link" href="#">Contact us</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="introtext">
                    <h1> Laptop for Future</h1>
                    <p>the new 14 inches beezless display with touch screen</p>
                </div>
                <div class="cta">
                    <button class="size">14 inches</button>
                    <button class="add">Add to cart</button>
                </div>
            </div>
            <div class="coverimage"><img class="laptop" src="matebook.png" alt="laptop"></div>
        </section>
        <div class="laptopselect">
            <img src="arrow-left.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot.svg" alt="">
            <img src="dot.svg" alt="">
            <img src="arrow-right.svg" alt="">
        </div>
        <img class="bigcircle" src="big-eclipse.svg" alt="bigcircle">
        <img class="midcircle" src="mid-eclipse.svg" alt="mid circle">
        <img class="smallcircle" src="small-eclipse.svg" alt="small circle">
    </main>
</body>
</html>
